<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Example</title>
</head>
<body>
    <h1>Fetch JSON Data Example</h1>
    <div id="output"></div>

    <script>
        // Definindo a URL do arquivo JSON
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
            console.log(data);
        });
    </script>
</body>
</html>
